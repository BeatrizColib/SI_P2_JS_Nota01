<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="Questao6_Idade.css">
</head>

<body>
    <div class="container">
        <h1>Verificador de Idade</h1>
        <p>Digite o nome e a idade de 5 clientes:</p>
        <div id="formulario">
            <input type="text" id="nome1" placeholder="Nome da Pessoa 1">
            <input type="number" id="idade1" placeholder="Idade da Pessoa 1">
            <input type="text" id="nome2" placeholder="Nome da Pessoa 2">
            <input type="number" id="idade2" placeholder="Idade da Pessoa 2">
            <input type="text" id="nome3" placeholder="Nome da Pessoa 3">
            <input type="number" id="idade3" placeholder="Idade da Pessoa 3">
            <input type="text" id="nome4" placeholder="Nome da Pessoa 4">
            <input type="number" id="idade4" placeholder="Idade da Pessoa 4">
            <input type="text" id="nome5" placeholder="Nome da Pessoa 5">
            <input type="number" id="idade5" placeholder="Idade da Pessoa 5">
        </div>
        <button onclick="verificarIdades()">Verificar Idades</button>
        <pre id="resultado"></pre> 
    </div>

    <script src="Questao6_Idade.js"></script>
</body>

</html>
